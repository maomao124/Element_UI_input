<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">

    <el-input
            placeholder="请输入内容"
            suffix-icon="el-icon-date"
            v-model="input1">
    </el-input>
    <el-input
            size="medium"
            placeholder="请输入内容"
            suffix-icon="el-icon-date"
            v-model="input2">
    </el-input>
    <el-input
            size="small"
            placeholder="请输入内容"
            suffix-icon="el-icon-date"
            v-model="input3">
    </el-input>
    <el-input
            size="mini"
            placeholder="请输入内容"
            suffix-icon="el-icon-date"
            v-model="input4">
    </el-input>
    <br>
    <el-button type="info">信息</el-button>
    <br>
    <br>
    <br>
    <br>
    {{input1}}
    <br>
    {{input2}}
    <br>
    {{input3}}
    <br>
    {{input4}}
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            input1: '',
            input2: '',
            input3: '',
            input4: ''
        },
        methods: {},
    })
</script>
</body>
</html>
